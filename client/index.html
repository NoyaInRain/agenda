<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Meetling</title>

        {% raw micro_dependencies() %}
        <link rel="stylesheet" href="{{ static_url('node_modules/pikaday/css/pikaday.css') }}" />
        <link rel="stylesheet" href="{{ static_url('meetling.css') }}" />
        <script src="{{ static_url('node_modules/pikaday/pikaday.js') }}" defer="defer"></script>
        <script src="{{ static_url('meetling/index.js') }}" defer="defer"></script>
    </head>

    <body is="meetling-ui">
        {% raw micro_boot() %}

        {% raw micro_templates() %}
        {% include templates/start.html %}
        {% include templates/meeting.html %}
        {% include templates/edit-meeting.html %}

        <template class="meetling-about-page-template">
            <micro-about-page
                short="{title} is a service for collaboratively preparing meetings."
                project-title="Meetling" project-url="https://github.com/noyainrain/meetling"
                project-icon="{{ static_url('images/icon.svg') }}"
                project-copyright="Copyright Â© 2017 Meetling contributors">
            </micro-about-page>
        </template>
    </body>
</html>
